apply plugin: "java"
apply plugin: "application"

mainClassName = "com.ilyagubarev.concepts.jwt.provider.server.Application"

repositories {

    jcenter()
}

dependencies {

    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.3.1.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE")

    compile("org.apache.derby:derby:10.5.3.0")

    compile("io.jsonwebtoken:jjwt:0.6.0")
}
